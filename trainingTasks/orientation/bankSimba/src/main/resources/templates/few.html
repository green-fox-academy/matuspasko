<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table class="table">
    <thead>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal type</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="acc : ${movieAcc}">
        <td th:text="${acc.getIndex()}"></td>
        <td th:text="${acc.getName()}"></td>
        <td th:text="${'$ ' + #numbers.formatDecimal(acc.getBalance(), 0, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${acc.getAnimalType()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
