<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bank of Simba</title>
</head>
<body>


    <table class="table">
        <thead>
        <tr>
            <th>Index</th>
    <th>Name</th>
    <th>Balance</th>
    <th>Animal type</th>
            <th>Is King</th>
        </tr>
        </thead>

<tbody>
<tr th:each="acc : ${accounts}">
        <td th:text="${acc.getIndex()}"></td>
        <td th:text="${acc.getName()}"></td>
        <td th:text="${'$ ' + #numbers.formatDecimal(acc.getBalance(), 0, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${acc.getAnimalType()}"></td>
        <td th:text="${acc.isKing()} ? '<b>king</b>' : 'Not king'"></td>
</tr>
</tbody>
</table>
</body>
</html>
