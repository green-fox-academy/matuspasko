<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p style="color: red" th:if="${displayError}">Alias is used!</p>

    <form action="/save-link" method="post" th:object="${newLink}">
        <label for="url">Url</label>
        <input id="url" type="text" th:field="*{url}">
        <label for="alias">Alias</label>
        <input id="alias" type="text" th:field="*{alias}">
        <button type="submit">Submit</button>


    </form>

</body>
</html>
