<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table">

    <thead>

    <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Day of Birth</th>
        <th>Day of Die</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${booksSorted}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getLastName()}"></td>
        <td th:text="${item.getDayOfBirth()}"></td>
        <td th:text="${item.getDayOfDie()}"></td>



    </tr>
    </tbody>
</table>
</body>
</html>
