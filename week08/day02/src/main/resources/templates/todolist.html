<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Todos</title>

</head>
<body>
<div class="alert alert-dark" role="alert"><h1>Todos for today:</h1></div>

<form method="POST" action="/search">
    Type to Search  <input type="text" name="search" placeholder=".....">
    <button type="submit">Search</button>
</form>


<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>DONE</th>
        <th>URGENT</th>
        <th>DELETE</th>
        <th>EDIT</th>


    </tr>
    </thead>

    <tbody>

    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td><a th:href="@{'{id}/delete'(id=${todo.getId()})}">Delete</a></td>
        <td><a th:href="@{'{id}/edit'(id=${todo.getId()})}">Edit</a></td>
    </tr>


    </tbody>

    <p><a href="/add" th:method="GET">Add new ToDo</a></p>


</table>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
